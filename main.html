<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h1>Internship Form</h1>
	<form>
		<div class=row>
			<div class="mb-3 col-sm-4">
				<label for="first-name-input"  class="form-label">First Name</label>
				<input type="text" class="form-control" name="firstname" id="first-name-input">
			</div>
			<div class="mb-3 col-sm-4">
		        <label for="last-name-input" class="form-label">Last Name</label>
		        <input type="text" class="form-control" id="last-name-input" required>
		    </div>

			<div class="mb-3 col-sm-4">
		        <label for="email-input" class="form-label">Email Address</label>
		        <input type="email" class="form-control" id="email-input" required>
		    </div>			
		</div>
	<div class="row">
		 <div class="mb-3 col-sm-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required>
      </div>

      <div class="mb-3 col-sm-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year-select" required>
          <option value="" selected disabled>Select Year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <div class="mb-3 col-sm-3">
        <label for="roll-no-input" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="roll-no-input" required>
      </div>

	</div>
     

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
